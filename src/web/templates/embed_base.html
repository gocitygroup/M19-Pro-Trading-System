<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}G-SignalX M19 Trading System{% endblock %}</title>
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' {{ request.headers.get('Origin', '') }}; script-src 'self' 'unsafe-inline' 'unsafe-eval' {{ request.headers.get('Origin', '') }}; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' {{ request.headers.get('Origin', '') }} ws: wss:;">
    <meta http-equiv="X-Frame-Options" content="ALLOW-FROM {{ request.headers.get('Origin', '') }}">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="embed-container">
        <div class="embed-header">
            <span class="embed-title">{% block embed_title %}G-SignalX M19 Trading System{% endblock %}</span>
            <span class="embed-status" id="connectionStatus">Connecting...</span>
        </div>
        
        <div class="embed-content">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            
            <div id="errorContainer" class="error-message" style="display: none;"></div>
            
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <!-- Core Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    
    <script>
        // Embed configuration
        const EMBED_CONFIG = {
            permissions: {{ permissions|tojson|safe }},
            token: '{{ request.args.get("token", "") }}',
            origin: '{{ request.headers.get("Origin", "") }}',
            socketUrl: '{{ request.host_url }}'
        };
        
        // Socket.IO connection
        const socket = io(EMBED_CONFIG.socketUrl, {
            transports: ['websocket', 'polling'],
            query: { token: EMBED_CONFIG.token },
            auth: { token: EMBED_CONFIG.token }
        });
        
        // Connection status handling
        socket.on('connect', () => {
            document.getElementById('connectionStatus').textContent = 'Connected';
            document.getElementById('connectionStatus').style.color = '#28a745';
            document.getElementById('loadingOverlay').style.display = 'none';
        });
        
        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').textContent = 'Disconnected';
            document.getElementById('connectionStatus').style.color = '#dc3545';
            document.getElementById('loadingOverlay').style.display = 'flex';
        });
        
        socket.on('connect_error', (error) => {
            document.getElementById('connectionStatus').textContent = 'Connection Error';
            document.getElementById('connectionStatus').style.color = '#dc3545';
            showError('Connection failed: ' + error.message);
        });
        
        // Error handling
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
            setTimeout(() => {
                errorContainer.style.display = 'none';
            }, 5000);
        }
        
        // Permission checking
        function hasPermission(view, feature = null) {
            if (!EMBED_CONFIG.permissions) return false;
            
            const hasView = EMBED_CONFIG.permissions.views.includes(view);
            if (!hasView) return false;
            
            if (feature) {
                return EMBED_CONFIG.permissions.features.includes(feature);
            }
            
            return true;
        }
        
        // Parent window communication
        window.addEventListener('message', (event) => {
            // Verify origin
            if (event.origin !== EMBED_CONFIG.origin) {
                console.error('Invalid origin:', event.origin);
                return;
            }
            
            const { type, data } = event.data;
            
            // Handle incoming messages
            switch (type) {
                case 'refresh':
                    if (hasPermission('full', 'read')) {
                        socket.emit('get_positions');
                    }
                    break;
                    
                case 'resize':
                    // Handle resize request
                    break;
                    
                default:
                    console.warn('Unknown message type:', type);
            }
        });
        
        // Export interface for parent window
        window.ForexMonitor = {
            refresh: () => {
                if (hasPermission('full', 'read')) {
                    socket.emit('get_positions');
                }
            },
            
            getStatus: () => {
                return {
                    connected: socket.connected,
                    permissions: EMBED_CONFIG.permissions
                };
            }
        };
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
